<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <div id="auth-section" class="section">
            <h2>Login</h2>
            <form id="login-form">
                <input type="text" id="login-username" placeholder="Username" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="#" id="show-register">Register</a></p>
        </div>

        <div id="register-section" class="section hidden">
            <h2>Register</h2>
            <form id="register-form">
                <input type="text" id="register-username" placeholder="Username" required>
                <input type="email" id="register-email" placeholder="Email" required>
                <input type="password" id="register-password" placeholder="Password" required>
                <input type="password" id="register-password-confirm" placeholder="Confirm Password" required>
                <button type="submit">Register</button>
            </form>
            <p>Already have an account? <a href="#" id="show-login">Login</a></p>
        </div>

        <div id="main-section" class="section hidden">
            <header>
                <h1>Social Media</h1>
                <button id="logout-btn">Logout</button>
            </header>
            <nav>
                <button id="show-posts-btn">Posts</button>
                <button id="show-chats-btn">Chats</button>
            </nav>
            <div id="posts-section">
                <div id="create-post">
                    <h3>Create New Post</h3>
                    <form id="post-form">
                        <input type="text" id="post-title" placeholder="Post Title" required>
                        <textarea id="post-content-input" placeholder="Post Content" required></textarea>
                        <button type="submit">Create Post</button>
                    </form>
                </div>
                <div id="posts">
                    <h3>Posts</h3>
                    <div id="posts-list"></div>
                </div>
            </div>
            <div id="chats-section" class="hidden">
                <div id="chat-section">
                    <h3>Chats</h3>
                    <div id="chats-list"></div>
                    <form id="chat-form">
                        <input type="text" id="chat-member-username" placeholder="Enter username to start chat" required>
                        <button type="submit">Start Chat</button>
                    </form>
                </div>
                <div id="messages-section" class="hidden">
                    <button id="back-to-chats">Back to Chats</button>
                    <h4 id="chat-title"></h4>
                    <div id="messages-list"></div>
                    <form id="message-form">
                        <textarea id="message-content" placeholder="Type a message" required></textarea>
                        <button type="submit">Send</button>
                    </form>
                </div>
            </div>
        </div>

        <div id="post-detail" class="section hidden">
            <button id="back-to-posts">Back to Posts</button>
            <div id="post-detail-content"></div>
            <div id="comments">
                <h4>Comments</h4>
                <div id="comments-list"></div>
                <form id="comment-form">
                    <textarea id="comment-content" placeholder="Add a comment" required></textarea>
                    <button type="submit">Comment</button>
                </form>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
